<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>演唱會倒數 & 練歌清單</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>距離演唱會還有</h1>
  <div id="countdown"></div>

  <h2>練歌清單</h2>
  <ul id="songList">
    <li>
      <input type="checkbox" id="song1" />
      <label for="song1">Song A</label>
      <a href="https://open.spotify.com/track/xxxx" target="_blank">🎧 練歌</a>
    </li>
    <li>
      <input type="checkbox" id="song2" />
      <label for="song2">Song B</label>
      <a href="https://open.spotify.com/track/yyyy" target="_blank">🎧 練歌</a>
    </li>
    <li>
      <input type="checkbox" id="song3" />
      <label for="song3">Song C</label>
      <a href="https://open.spotify.com/track/zzzz" target="_blank">🎧 練歌</a>
    </li>
  </ul>
  <p id="progress"></p>

  <script src="script.js"></script>
</body>
</html>
